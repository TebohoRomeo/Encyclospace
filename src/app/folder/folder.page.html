<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button color="dark">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md" class="ion-text-center">EncycloSpace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <p class="ion-padding-horizontal" style="font-size: 18px; color: gray;">
    {{day}}, {{month}} {{today.getDate()}}
  </p>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ folder | titlecase}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-spinner *ngIf="!newsList"></ion-spinner>
  </div>

  <div *ngIf="newsList">
    <div *ngFor="let news of newsList">
      <app-news-card [news]="news"></app-news-card>
    </div>
  </div>
</ion-content>
